{% extends "staff/nav.html" %}

{% block body %}
    <h1>Add New Airport</h1>

    {% if message and "error" not in message %}
        <div style="color: green;">
            <strong>Success:</strong> {{ message }}
        </div>
    {% endif %}

    {% if message and "error" in message %}
        <div style="color: red;">
            <strong>Error:</strong> {{ message }}
        </div>
    {% endif %}

    <form method="POST">
        <div>
            <label for="code">Airport Code:</label>
            <input type="text" id="code" name="code" required>
        </div>

        <div>
            <label for="airport_name">Airport Name:</label>
            <input type="text" id="airport_name" name="airport_name" required>
        </div>

        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>

        <div>
            <label for="number_of_terminals">Number of Terminals:</label>
            <input type="number" id="number_of_terminals" name="number_of_terminals" required>
        </div>

        <div>
            <label for="airport_type">Airport Type:</label>
            <select id="airport_type" name="airport_type" required>
                <option value="international">international</option>
                <option value="domestic">domestic</option>
                <option value="both">both</option>
            </select>
        </div>

        <button type="submit">Add Airport</button>
    </form>

{% endblock %}
